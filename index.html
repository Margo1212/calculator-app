<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/script.js" defer></script>
  <link rel="icon" type="image/png" href="./images/calc.png">
  <title>Calculator</title> 
</head>
<body>

  <div class="heading">
    <img src="/images/LOGO.jpg" alt="" class="logo">
  </div>

  <div class="container">
    <div class="desktop">
      <div class="previous_number"></div>
      <div class="current_number"></div>
    </div>
    
    <div class="buttonbox">
      <button class="button num">7</button>
      <button class="button num">8</button>
      <button class="button num">9</button>
      <button class="button btn-del">del</button>
      <button class="button num">4</button>
      <button class="button num">5</button>
      <button class="button num">6</button>
      <button class="button operator">+</button>
      <button class="button num">1</button>
      <button class="button num">2</button>
      <button class="button num">3</button>
      <button class="button operator">-</button>
      <button class="button num">.</button>
      <button class="button num">0</button>
      <button class="button operator">/</button>
      <button class="button operator">Ã—</button>
      <button class="button btn-reset">reset</button>
      <button class="button btn-result">=</button>
  </div>

</body>
</html>
